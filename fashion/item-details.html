<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closet Item Details</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2 class="directory">Fashion / Closet / Item <span id="item-id"></span></h2>
    <section>
        <div class="item-details">
            <div class="item-details-images">
                <img src="" alt="Clothing Item Image 1" id="item-image-1">
                <img src="" alt="Clothing Item Image 2" id="item-image-2">
            </div>
            <div class="item-details-text">
                <div class="item-details-main">
                    <div class="item-details-brand" id="item-brand"></div>
                    <div class="item-details-name" id="item-name"></div>
                    <div class="item-details-description" id="item-description"></div>
                </div>
                <div class="item-details-meta">
                    <div class="item-details-attribute" id="item-size"><b>Size</b>: <span id="itemSize"></span></div>
                    <div class="item-details-attribute" id="item-fabric"><b>Fabric</b>: <span id="itemFabric"></span></div>
                    <div class="item-details-attribute" id="item-color"><b>Color</b>: <span id="itemColor"></span></div>
                    <div class="item-details-attribute" id="item-made-in"><b>Made In</b>: <span id="itemMadeIn"></span></div>
                    <div class="item-details-attribute" id="item-category"><b>Category</b>: <span id="itemCategory"></span></div>
                </div>
                <div class="item-details-meta">
                    <div class="item-details-attribute" id="item-condition"><b>Condition</b>: <span id="itemCondition"></span></div>
                    <div class="item-details-attribute" id="item-carbon"><b>Carbon Emissions</b>: <span id="itemCarbon"></span></div>
                    <div class="item-details-attribute" id="item-water"><b>Water Emissions</b>: <span id="itemWater"></span></div>
                </div>
                <div class="item-details-meta">
                    <div class="item-details-attribute" id="item-purchase-amount"><b>Purchase Amount</b>: <span id="itemPurchaseAmount"></span></div>
                    <div class="item-details-attribute" id="item-purchase-date"><b>Purchase Date</b>: <span id="itemPurchaseDate"></span></div>
                </div>
            </div>
        </div>
    </section>
</body>
